<select id="tickerSelect"></select>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      console.log('Test fetch tickersâ€¦');
      const res = await fetch('/tickers');
      const list = await res.json();
      console.log('Got tickers:', list);
      const sel = document.getElementById('tickerSelect');
      list.forEach(t => sel.add(new Option(t, t)));
    } catch (e) {
      console.error('Dropdown test failed:', e);
    }
  });
</script>
