<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finance App â€“ Home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d0d0d;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .overlay h1 {
      font-size: 36px;
      color: #f0f0f0;
      margin-bottom: 20px;
    }

    .overlay button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      background-color: #2979ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .overlay button:hover {
      background-color: #5393ff;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="overlay">
    <h1>DCF Finance Analytics - Test</h1>
    <button onclick="window.location.href='index.html'">Dashboard</button>
    <!-- Updated to load your DCF editor page -->
    <button onclick="window.location.href='dcf_editor.html'">DCF Valuation</button>
  </div>

  <!-- Load Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 200, line_linked: { opacity: 1 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
