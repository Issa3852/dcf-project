<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>DCF – 5y Historical + 5y Projections (Dynamic FCFF)</title>
  <style>
    body {
      background-color: #f8f9fc;
      color: #333;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 40px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #333;
    }
    .table-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1200px;
    }
    th {
      background-color: #f1f3f7;
      color: #333;
      padding: 12px;
      font-size: 14px;
      border-bottom: 1px solid #ddd;
      text-align: right;
    }
    th:first-child {
      text-align: left;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: right;
    }
    td:first-child {
      text-align: left;
    }
    .projection {
      background-color: #e9f5ff;
    }
    .bold-row {
      font-weight: bold;
      background-color: #fafafa;
    }
    td[contenteditable="true"] {
      background-color: #fff9e6;
      border: 1px solid #ddd;
      cursor: text;
    }
    .psi-link {
      position: fixed;
      top: 8px;
      left: 12px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
      background: #f1f3f7;
      padding: 5px 8px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
      transition: background 0.3s ease;
    }
    .psi-link:hover {
      background: #e1e3e7;
    }
  </style>
</head>

<body>
  <a href="home.html" class="psi-link">Ψ</a>
  <h1>DCF Valuation — AAPL</h1>

  <div class="table-container">
    <table id="dcfTable">
      <thead>
        <tr>
          <th>Metric (in millions $)</th>
          <th>2020</th>
          <th>2021</th>
          <th>2022</th>
          <th>2023</th>
          <th>2024</th>
          <th class="projection">2025</th>
          <th class="projection">2026</th>
          <th class="projection">2027</th>
          <th class="projection">2028</th>
          <th class="projection">2029</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows will be filled dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    function parseNumber(str) {
      return parseFloat(str.replace(/,/g, '')) || 0;
    }

    function formatNumber(num) {
      return num.toLocaleString('en-US', { maximumFractionDigits: 0 });
    }

    function updateDCF() {
      const table = document.getElementById('dcfTable');
      const rows = table.querySelectorAll('tbody tr');

      const rev = [...rows[0].querySelectorAll('td')].slice(1);
      const cogs = [...rows[1].querySelectorAll('td')].slice(1);
      const gp = [...rows[2].querySelectorAll('td')].slice(1);
      const sga = [...rows[3].querySelectorAll('td')].slice(1);
      const rnd = [...rows[4].querySelectorAll('td')].slice(1);
      const ebit = [...rows[5].querySelectorAll('td')].slice(1);
      const taxrate = [...rows[6].querySelectorAll('td')].slice(1);
      const da = [...rows[7].querySelectorAll('td')].slice(1);
      const capex = [...rows[8].querySelectorAll('td')].slice(1);
      const wc = [...rows[9].querySelectorAll('td')].slice(1);
      const fcff = [...rows[10].querySelectorAll('td')].slice(1);

      for (let i = 0; i < rev.length; i++) {
        const gpVal = parseNumber(rev[i].innerText) - parseNumber(cogs[i].innerText);
        gp[i].innerText = formatNumber(gpVal);

        const ebitVal = gpVal - parseNumber(sga[i].innerText) - parseNumber(rnd[i].innerText);
        ebit[i].innerText = formatNumber(ebitVal);

        const tax = ebitVal * (parseNumber(taxrate[i].innerText) / 100);
        const nopat = ebitVal - tax;

        const fcffVal = nopat + parseNumber(da[i].innerText) + parseNumber(capex[i].innerText) - parseNumber(wc[i].innerText);
        fcff[i].innerText = formatNumber(fcffVal);
      }
    }

    async function populateHistoricalData() {
      try {
        const res = await fetch('http://localhost:3000/filtered-financials?company=AAPL');
        if (!res.ok) throw new Error(res.statusText);
        const data = await res.json();

        const grouped = {};
        data.forEach(row => {
          const y = row.calendar_year;
          if (!grouped[y]) grouped[y] = { revenue: 0, cogs: 0, sga: 0, rnd: 0, da: 0, capex: 0, wc: 0, tax: 0 };
          grouped[y].revenue += Number(row.revenue || 0);
          grouped[y].cogs += Number(row.cogs || 0);
          grouped[y].sga += Number(row.sga || 0);
          grouped[y].rnd += Number(row.rnd || 0);
          grouped[y].da += Number(row.da || 0);
          grouped[y].capex += Number(row.capex || 0);
          grouped[y].wc += Number(row.wc || 0);
          grouped[y].tax += Number(row.tax || 0);
        });

        const years = [2020, 2021, 2022, 2023, 2024];
        const metrics = ['Revenue', 'COGS', 'Gross Profit', 'SG&A', 'R&D', 'Operating Income (EBIT)', 'Tax Rate (%)', 'D&A', 'CapEx', 'Δ Working Capital', 'FCFF'];

        const tbody = document.querySelector('#dcfTable tbody');
        tbody.innerHTML = '';

        metrics.forEach((metric, idx) => {
          const row = document.createElement('tr');
          if (['Gross Profit', 'Operating Income (EBIT)', 'FCFF'].includes(metric)) row.classList.add('bold-row');

          const label = document.createElement('td');
          label.innerText = metric;
          row.appendChild(label);

          years.forEach(y => {
            const td = document.createElement('td');
            let val = '';
            if (grouped[y]) {
              const g = grouped[y];
              if (metric === 'Revenue') val = g.revenue;
              else if (metric === 'COGS') val = g.cogs;
              else if (metric === 'SG&A') val = g.sga;
              else if (metric === 'R&D') val = g.rnd;
              else if (metric === 'D&A') val = g.da;
              else if (metric === 'CapEx') val = g.capex;
              else if (metric === 'Δ Working Capital') val = g.wc;
              else if (metric === 'Tax Rate (%)') val = 16.0;
              else val = '-';
            }
            td.innerText = typeof val === 'number' ? formatNumber(val) : val;
            row.appendChild(td);
          });

          for (let i = 0; i < 5; i++) {
            const td = document.createElement('td');
            td.classList.add('projection');
            if (!['Gross Profit', 'Operating Income (EBIT)', 'FCFF'].includes(metric)) td.contentEditable = true;
            if (metric === 'Tax Rate (%)') td.innerText = '16.0';
            else td.innerText = '-';
            row.appendChild(td);
          }

          tbody.appendChild(row);
        });

        updateDCF();
      } catch (e) {
        console.error('Error fetching financials:', e);
      }
    }

    populateHistoricalData();
  </script>
</body>
</html>
